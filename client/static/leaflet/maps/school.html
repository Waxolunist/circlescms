<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="../leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../leaflet.ie.css" /><![endif]-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .map {
      top: 0;
      left: 0;
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>

	<script src="../leaflet.js"></script>
	<script>
		var map = L.map('map').setView([48.229947, 16.378579], 14);

		L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			key: '4cafc530b539407dad5b00ab78da5497'
		}).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'leaf-shadow.png',
				iconSize:     [38, 95],
				shadowSize:   [50, 64],
				iconAnchor:   [22, 94],
				shadowAnchor: [4, 62],
				popupAnchor:  [-3, -76]
			}
		});

		var greenIcon = new LeafIcon({iconUrl: 'leaf-green.png'}),
			redIcon = new LeafIcon({iconUrl: 'leaf-red.png'}),
			orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png'}),
			blueIcon = new LeafIcon({iconUrl: 'leaf-blue.png'});

		L.marker([48.229947, 16.378579], {icon: greenIcon}).bindPopup("My Home").addTo(map);
    L.marker([48.229485,16.375781], {icon: redIcon}).bindPopup("Secondary school <a href='http://www.grgorg20.asn-wien.ac.at'>Gymnasium Unterbergergasse</a>").addTo(map);
    L.marker([48.2223,16.37553], {icon: orangeIcon}).bindPopup("Primary school <a href='http://www.nms-st-elisabeth.at'>St. Elisabeth</a>").addTo(map);
		L.marker([48.231034,16.371683], {icon: blueIcon}).bindPopup("Kindergarten").addTo(map);
	</script>
</body>
</html>
