<article id="content" class="content grid__item one-whole animated" ng-class="{'active': isActive}">
  <div class="grid">
    <div class="projects grid__item two-thirds">
      <div class="grid" ng-repeat="item in r.items | containsLabel:'tags':location.hash() | orderBy:'-date'">
        <time class="grid__item portable-one-whole one-fifth" datetime="{{item.time}}" pubdate>{{item.time}}</time>
        <a class="grid__item portable-one-whole four-fifths" href="/{{item.path}}" rel="bookmark" title="{{item.name}}">{{item.name}}</a>
        <div class="grid__item portable-one-whole four-fifths push-desk-one-fifth taglist">
          <div class="tag" ng-repeat="tag in item.tags | split">{{tag}}</div>
        </div>
      </div>
    </div>
    <div class="tagcloud grid__item one-third">
      <div class="tagcloud_item" ng-repeat="(key, value) in (r.items | extractLabels:'tags') track by $id(key)" ng-class="{'active': key == location.hash()}">
        <a href="{{location.path()}}#{{key == location.hash() ? '' : key}}" ng-class="{'active': key == location.hash()}" title="{{key}}">{{key}} ({{value}})</a>
      </div>
      <div class="description">
        <p>Click on a label to filter.<br/>Click again to clear the filter.</p>
      </div>
    </div>
  </div>
</article>
