<article id="content" class="project content grid__item one-whole animated" ng-class="{'active': isActive}" ng-hide="isLoading">
  <div ng-bind-html-unsafe="contentCompiled"></div>
  <div class="grid">
    <div class="grid__item one-whole taglist">
      <div class="tag" ng-repeat="tag in r.tags | split">{{tag}}</div>
    </div>
  </div>
  <a href="{{r.site}}" class="externalLink" title="{{r.name}}" ng-show="r.site">{{r.name}}</a> 
</article>
